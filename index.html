<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <form id="zohoForm">
      <input type="text" name="firstName" placeholder="First Name" required />
      <input type="text" name="lastName" placeholder="Last Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="tel" name="phone" placeholder="Phone" required />
      <textarea
        name="description"
        placeholder="Description"
        required
      ></textarea>
      <button type="submit">Submit</button>
    </form>
    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Laborum
      consectetur dolor fugiat harum quo et ab, iste quos nesciunt maxime ipsum
      cumque blanditiis vero tempore rerum ut eius. Deleniti, suscipit!
    </p>
    <script>
      document
        .getElementById("zohoForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const formData = {
            firstName: e.target.firstName.value,
            lastName: e.target.lastName.value,
            email: e.target.email.value,
            phone: e.target.phone.value,
            description: e.target.description.value,
          };

          try {
            const response = await fetch("http://localhost:8080/submit-form", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(formData),
            });

            // Check if response is successful
            if (response.ok) {
              const data = await response.json();
              alert(data.message);
            } else {
              alert("Failed to submit the form");
            }
          } catch (error) {
            alert("There was an error submitting the form.");
          }
        });
    </script>
  </body>
</html>
